<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para aceesar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email">
                        <label for="iemail">Login: </label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>    
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha: </label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>

                    <a href=""></a>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
